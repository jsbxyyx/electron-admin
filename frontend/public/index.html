<!DOCTYPE html>
<html lang="en" class="beauty-scroll">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= process.env.VUE_APP_NAME %></title>
    <!-- require cdn assets css -->
    <% for (var i in htmlWebpackPlugin.options.cdn && htmlWebpackPlugin.options.cdn.css) { %>
      <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.cdn.css[i] %>" />
    <% } %>
    <!-- 优化：vue渲染未完成之前，先加一个css动画 -->
    <style>
      #loadingPage {
        background-color: #dedede;
        font-size: 12px;
      }
      .base {
        height: 9em;
        left: 50%;
        margin: -7.5em;
        padding: 3em;
        position: absolute;
        top: 40%;
        width: 9em;
        transform: rotateX(45deg) rotateZ(45deg);
        transform-style: preserve-3d;
      }
      .cube,
      .cube:after,
      .cube:before {
        content: '';
        float: left;
        height: 3em;
        position: absolute;
        width: 3em;
      }
      /* Top */
      .cube {
        background-color: #06cf68;
        position: relative;
        transform: translateZ(3em);
        transform-style: preserve-3d;
        transition: .25s;
        box-shadow: 13em 13em 1.5em rgba(0, 0, 0, 0.1);
        animation: anim 1s infinite;
      }
      .cube:after {
        background-color: #05a151;
        transform: rotateX(-90deg) translateY(3em);
        transform-origin: 100% 100%;
      }
      .cube:before {
        background-color: #026934;
        transform: rotateY(90deg) translateX(3em);
        transform-origin: 100% 0;
      }
      .cube:nth-child(1) {
        animation-delay: 0.05s;
      }
      .cube:nth-child(2) {
        animation-delay: 0.1s;
      }
      .cube:nth-child(3) {
        animation-delay: 0.15s;
      }
      .cube:nth-child(4) {
        animation-delay: 0.2s;
      }
      .cube:nth-child(5) {
        animation-delay: 0.25s;
      }
      .cube:nth-child(6) {
        animation-delay: 0.3s;
      }
      .cube:nth-child(7) {
        animation-delay: 0.35s;
      }
      .cube:nth-child(8) {
        animation-delay: 0.4s;
      }
      .cube:nth-child(9) {
        animation-delay: 0.45s;
      }
      @keyframes anim {
        50% {
          transform: translateZ(0.5em);
        }
      }
    </style>
  </head>
  <body>
    <div id="loadingPage">
      <div class='base'>
        <div class='cube'></div>
        <div class='cube'></div>
        <div class='cube'></div>
        <div class='cube'></div>
        <div class='cube'></div>
        <div class='cube'></div>
        <div class='cube'></div>
        <div class='cube'></div>
        <div class='cube'></div>
      </div>
    </div>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="popContainer" class="beauty-scroll" style="height: 100vh; overflow-y: scroll">
      <div id="app"></div>
    </div>
    <!-- require cdn assets js -->
    <% for (var i in htmlWebpackPlugin.options.cdn && htmlWebpackPlugin.options.cdn.js) { %>
      <script type="text/javascript" src="<%= htmlWebpackPlugin.options.cdn.js[i] %>"></script>
    <% } %>
    <!-- built files will be auto injected -->
  </body>
</html>
